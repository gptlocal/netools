syntax = "proto3";

package netools.common.log;
option csharp_namespace = "Netools.Common.Log";
option go_package = "github.com/gptlocal/netools/common/log";
option java_package = "net.localgpt.netools.common.log";
option java_multiple_files = true;

enum Severity {
  Unknown = 0;
  Error = 1;
  Warning = 2;
  Info = 3;
  Debug = 4;
}

