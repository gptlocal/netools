syntax = "proto3";

package netools.app.stats;
option csharp_namespace = "Netools.App.Stats";
option go_package = "github.com/gptlocal/netools/app/stats";
option java_package = "net.localgpt.netools.app.stats";
option java_multiple_files = true;

message Config {}

message ChannelConfig {
  bool Blocking = 1;
  int32 SubscriberLimit = 2;
  int32 BufferSize = 3;
}
